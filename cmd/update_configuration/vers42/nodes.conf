    - generic
    discoverable: "false"
  leap:
    comment: openSUSE leap
    kernel:
      override: 5.14.21
    ipmi:
      netmask: 255.255.255.0
    discoverable: "false"
    keys:
      foo: baar
    network devices:
      lan1:
        gateway: 1.1.1.1
